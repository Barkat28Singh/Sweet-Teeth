      </nav>
      <h1>Sign-Up</h1>
      <p>Sign up with us for exclusive offers</p>
    </header>
    <main>
      <div id="backimage"></div>
      <div class="accountForm">
        <div id="accountBox">
          <div id="icondiv">
      
            <div class="iconbox"><i class="fa fa-user-circle" aria-hidden="true"></i></div><br>

            <div><caption>Sign Up and be apart of the Sweet Teeth community</caption><br></div>
          </div>
          
          <form action="">
            <label for ="firstname">First name</label>
            <input type="text" name="firstname" id="firstname" placeholder="eg: John" title="First name upto 50 characters"
             required="required"></input>
            <br>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname" id ="lastname" placeholder="eg: Doe" title="Last name upto 50 characters"
             required="required">
            <br>
            <label for="email">Email Ad.</label>
            <input type="text" name="email" id="email" placeholder="eg: John.doe@gmail.com" required="required"></input>
            <br>
            <label for="phone">Telephone</label>
            <input type="text" name="phone" id ="phone"  title="Valid phone number 10 characters"
            pattern="[0-9]{10}" placeholder="eg: +1-647672875"></input>
            <br>
            <label for="address">Home Ad.</label>
            <input type="text" name="address" id = "address" placeholder="Address"></input>
          </br>
          <div id="centerbutton">
            <input class="signup_button" type= "submit" value="Sign-Up" name="submit" onclick="storage()"></input>
          </div>
          </form>
      </div>
      </div>
      <footer class="footer">
        <p class="footer_hover mobile_hover">+1-647-8642816</p>
        <p class="footer_hover email_hover">Sweetteeth@gmail.com</p>
        <p class="footer_hover trademark_hover">Sweet Teeth &#8482;</p>
        <p class="footer_hover home_hover">Home</p>
        <p class="footer_hover instagram_hover">Instagram</p>
        <p class="footer_hover twitter_hover">Twitter</p>
  
        <span class="footer_icons mobile" onmouseover="display_mobile()" onmouseout="reverse_display_mobile()">&#9990;</span>
        <span class="footer_icons email" onmouseover="display_email()" onmouseout="reverse_display_email()">&#9993;</span>
        <span class="footer_icons home" onmouseover="display_home()" onmouseout="reverse_display_home()" onclick="location.href=`/homepage/homepage.html`" style="cursor: pointer;">&#10070;</span>
        <span class="footer_icons trademark" onmouseover="display_trademark()" onmouseout="reverse_display_trademark()">&#169;</span>

        <span><i class="fa fa-twitter"onmouseover="display_twitter()" onmouseout="reverse_display_twitter()" onclick="location.href='https://twitter.com/?lang=en'" style="font-size: 42.5px; cursor: pointer"></i></span>

          width="1500px"

          style="border: 1px solid #e6bed2"
