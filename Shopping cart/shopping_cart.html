  </head>
  <body>
    <h1 class="heading">Checkout Selected items?</h1>
    <div class="Button_div">
      <button onclick="confirm_payment()" class="Yes_Button">Yes</button>
      <button onclick="location.href='/homepage/homepage.html'" class="No_Button">No</button>
    </div>
    <div class="payment">
      <div class="Icon_circle">
        <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
          <defs>
            <style>
              .cls-1 {
                fill: none;
              }
            </style>
          </defs>
          <title>purchase</title>
          <path
            d="M28,6H4A2,2,0,0,0,2,8V24a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V8A2,2,0,0,0,28,6Zm0,2v3H4V8ZM4,24V13H28V24Z"
            transform="translate(0 0)"
          />
          <rect x="6" y="20" width="10" height="2" />
          <rect
            id="_Transparent_Rectangle_"
            data-name="&lt;Transparent Rectangle&gt;"
            class="cls-1"
            width="32"
            height="32"
          />
        </svg>
      </div>
      <div class="card_payment">
        <form name="" action="">
          <label for="firstname" >First Name</label>
          <input
            name="firstname"
            id="firstname"
            class="card_details"
            type="text"
            placeholder="eg: John"
            title="firstname upto 50 characters"
            required="required"
          />
          <label for="lastname" >Last Name</label>
          <input
            id="lastname"
            name="lastname"
            class="card_details"
            type="text"
            placeholder="eg: Doe"
            title="lastname upto 50 characters"
            required="required"
          />
          <label for="cardnumber" >Card Number</label>
          <input
            id="cardnumber"
            name="cardnumber"
            class="card_details"
            type="text"
            placeholder="eg:1003422842723865"
            title="card number upto 16 characters"
            pattern="[0-9]{16}"
            required="required"
          />
          <label for="dateofexpiry" > Date of Expiry</label>
          <input
            id="dateofexpiry"
            name="dateofexpiry"
            class="card_details"
            placeholder="eg: 12-04-2022"
            title="date format"
            type="date"
            required="required"
          />
          <label for="cvv">CVV</label>
          <input
            id="cvv"
            name="cvv"
            class="card_details"
            type="password"
            placeholder="eg:346"
            title="3 digit security number"
            pattern="[0-9]{3}"
            required="required"
          />

          <div class="Button_div">
            <input class="Done_button" type="submit" value="Done" name="submit" onclick="storage()" onclick="location.href='/homepage/homepage.html'" ></input>
          </div>
        </form>
      </div>
    </div>
    <div class="Payment_success">
      <div class="Icon_circle">
        <svg
          id="Layer_1"
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="100"
          viewBox="0 0 40 40"
        >
          <defs>
            <style>
              .cls-1 {
                fill: none;
              }
            </style>
          </defs>
          <polygon
            points="13 24 4 15 5.414 13.586 13 21.171 26.586 7.586 28 9 13 24"
          />
          <rect
            id="_Transparent_Rectangle_"
            data-name="&lt;Transparent Rectangle&gt;"
            class="cls-1"
            width="32"
            height="32"
          />
        </svg>
      </div>
      <label class="card_dets"
        >Thank You for Shopping with Sweet Teeth. Payment Successful!</label
      >
    </div>

    <footer class="footer">
      <p class="footer_hover mobile_hover">+1-647-8642816</p>
      <p class="footer_hover email_hover">Sweetteeth@gmail.com</p>
      <p class="footer_hover trademark_hover">Sweet Teeth &#8482;</p>
      <p class="footer_hover home_hover">Home</p>
      <p class="footer_hover instagram_hover">Instagram</p>
      <p class="footer_hover twitter_hover">Twitter</p>

      <span
        class="footer_icons mobile"
        onmouseover="display_mobile()"
        onmouseout="reverse_display_mobile()"
        >&#9990;</span
      >
      <span
        class="footer_icons email"
        onmouseover="display_email()"
        onmouseout="reverse_display_email()"
        >&#9993;</span
      >
      <span
        class="footer_icons home"
        onmouseover="display_home()"
        onmouseout="reverse_display_home()"
        onclick="location.href=`/homepage/homepage.html`"
        style="cursor: pointer"
        >&#10070;</span
      >
      <span
        class="footer_icons trademark"
        onmouseover="display_trademark()"
        onmouseout="reverse_display_trademark()"
        >&#169;</span
      >
      <span
        ><i
          class="fa fa-instagram"
          onmouseover="display_instagram()"
          onmouseout="reverse_display_instagram()"

      <span
        ><i
          class="fa fa-twitter"
          onmouseover="display_twitter()"
          onmouseout="reverse_display_twitter()"
          onclick="location.href='https://twitter.com/?lang=en'"

        ></i
      ></span>
      <iframe
        width="1500px"
        height="300px"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="//www.openstreetmap.org/export/embed.html?bbox=-98.61187422743545%2C43.76697940199725%2C-65.6025556446657%2C43.63057765827217&amp;layer=mapnik&amp;marker=43.6534817%2C -79.3839347"
